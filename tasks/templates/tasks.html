
{% extends 'base.html' %}

{% block content %}

<h1>TASKS PENDING</h1>

<ul>
    {% for task in tasks %}

    <li> 
        <a href="{% url 'task_detail' task.id %}">
            <h1> {{task.title}} </h1>
        <p> {{task.description}}</p>
        <p>{{task.user.username}}</p>
        {% if task.important == True %}
        <h1>IMPORTANTE</h1>
        {% endif %}
        </a>

    </li>

    {% endfor %}
</ul>

{% endblock %}
